<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body class="raleway-normal">
    <!-- Header -->
    <header>
      <nav class="navbar">
        <h1 class="logo inter-normal">LOGO</h1>
        <a class="btn" href="#">Sign Up</a>
      </nav>
      <div class="hero">
        <div class="hero-text">
          <h1>Cool Dark UI Template for</h1>
          <h1>Webflow Agencies!</h1>
        </div>
        <a class="btn signup-btn" href="#">Stay Focused</a>
      </div>
    </header>
    <!-- See it in Action Section -->
    <section class="see-section">
      <div class="container action-section">
        <div class="action-text">
          <h2>See It in Action</h2>
          <p>Explore the live preview and imagine your brand in this bold new look.</p>
          <a class="btn" href="#">Launch Live Preview</a>
        </div>
        <div class="action-media">
          <img class="action-image" src="/images/wc-mini.png" alt="Preview" />
        </div>
      </div>
    </section>
  </body>
</html>
